user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       mime.types;
    # default_type  application/octet-stream;

    # sendfile        on;
    # keepalive_timeout  65;

    # keepalive_timeout  120s;
    # keepalive_requests 1000;

    server {
        listen 30356 ssl http2;
        
        location / {
            root   /app/.output/public;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }

        location /api/ {
            proxy_pass http://223.130.173.223:30350;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 120s;
        }

        ssl_certificate /etc/nginx/ssl/Wildcard.eseoul.go.kr_pem.pem;
        ssl_certificate_key /etc/nginx/ssl/KeyFile_Wildcard.eseoul.go.kr_pem.key;
        ssl_password_file    /etc/nginx/ssl/password.txt;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}